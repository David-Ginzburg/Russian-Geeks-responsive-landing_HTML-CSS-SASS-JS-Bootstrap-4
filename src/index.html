<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Russian geeks</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md menu">
            <a class="navbar-brand ml-md-1 menu__logo" href="#">
                <img class="menu__logo-img" src="icons/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon menu__hamburger"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav justify-content-between m-md-auto col-md-9 col-xl-7 menu__list">
                    <li class="nav-item active menu__list-item">
                        <a class="nav-link" href="#">О компании<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item menu__list-item">
                        <a class="nav-link" href="#">Кейсы</a>
                    </li>
                    <li class="nav-item menu__list-item">
                        <a class="nav-link" href="#">Услуги</a>
                    </li>
                    <li class="nav-item menu__list-item">
                        <a class="nav-link" href="#">Процесс разработки</a>
                    </li>
                    <li class="nav-item menu__list-item">
                        <a class="nav-link" href="#">Команда</a>
                    </li>
                </ul>
                <div class="navbar-text d-flex flex-column align-items-center ml-md-auto mr-md-2">
                    <button type="button" class="btn btn_menu">+7(495) 999-99-99</button>
                    <span class="menu__text">
                        Заказать звонок
                    </span>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="promo">
        <div class="container">
            <div class="row no-gutters flex-column align-items-center align-items-md-start text-center text-md-left">
                <h1 class="title title_big order-md-1 promo__title col-md-4 col-xl-6">Разработка мобильных приложений <span class="title_yellow">IOS</span> и <span class="title_yellow">Android</span></h1>
                <h2 class="title title_small order-md-0 promo__subtitle col-md-6 col-xl-8">Воплощаем Ваши бизнес идеи в мобильной среде</h2>
                <button type="button" class="btn btn_big d-md-none order-2 promo__project">Обсудить проект</button>
                <button type="button" class="btn btn_big d-none d-md-block order-2 promo__cases">Посмотреть кейсы</button>
                <img src="img/vertical-chart.png" alt="vertical-chart" class="promo__vertical-chart">
                <img src="img/iphone.png" alt="iphone" class="promo__iphone">
                <img src="img/round-diagram.png" alt="round-diagram" class="promo__round-diagram">
            </div>
        </div>
    </section>

    <section class="development">
       
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
